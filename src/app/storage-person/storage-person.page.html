<ion-header>
  <ion-toolbar color="warning">
    <span>
      <ion-button href="./home" color="warning">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      <ion-title> ListPerson</ion-title>
      <ion-button color="warning" href="./addperson" style="position:fixed ; right: 10px; ">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </span>
   
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar animated [(ngModel)]="searchTerm" (ionChange)="filterItems()"></ion-searchbar>
  <ion-list>


    <ion-item *ngFor="let Person of dataPersonNameTemp" href="/menu/{{ Person.name }}/{{ Person.lastname }}">
      <ion-label>{{ Person.Full }}</ion-label>
    </ion-item>
    
  </ion-list>
</ion-content>
